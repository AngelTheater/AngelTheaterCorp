        <div class="seating-chart-container">
            <div class="seating-chart">
                <!-- Dynamically generated seats will inherit the adjusted styles -->
                <!-- Adjusted the JavaScript to dynamically generate 768 seats -->
                <script>
                    // Prices for each seat
                    const seatPrices = {
                        // Prices are hypothetical and can be adjusted
                        // You can add more seats and adjust their prices as needed
                        // Here, we're assuming a linear pricing model
                        // You can customize this object according to your pricing structure
                    };

                    // Function to handle seat click event
                    function handleSeatClick(seatNumber) {
                        const price = seatPrices[seatNumber];
                        alert(`Seat ${seatNumber} Price: $${price}`);
                    }

                    // Creating seats dynamically
                    const seatingChart = document.querySelector('.seating-chart');
                    for (let i = 1; i <= 768; i++) {
                        const seat = document.createElement('div');
                        seat.classList.add('seat');
                        seat.textContent = i;
                        seat.addEventListener('click', () => handleSeatClick(i));
                        seatingChart.appendChild(seat);
                    }
                </script>
