<!DOCTYPE html>
<html lang="en">
<head>
  <title>Seating Chart | Angel Theater</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and default styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
    }
    /* Custom styles for seating chart */
    .seating-chart {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px; /* Adjust as needed */
      margin: 0 auto;
    }
    .seat {
      width: 30px; /* Adjust size as needed */
      height: 30px; /* Adjust size as needed */
      background-color: #ccc;
      margin: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%; /* Make seats round */
    }
    .seat.selected {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <!-- Seating chart container -->
  <div class="seating-chart">
    <!-- Dynamic creation of seats -->
    <script>
      // Function to handle seat click event
      function handleSeatClick(seatNumber) {
        // Placeholder function, you can customize this to fit your needs
        console.log(`Seat ${seatNumber} clicked`);
      }

      // Creating seats dynamically
      const seatingChart = document.querySelector('.seating-chart');
      const numRows = 32; // 32 rows
      const seatsPerRow = 24; // 24 seats per row
      const totalSeats = numRows * seatsPerRow;

      for (let row = 1; row <= numRows; row++) {
        for (let seat = 1; seat <= seatsPerRow; seat++) {
          const seatNumber = (row - 1) * seatsPerRow + seat;
          const seatElement = document.createElement('div');
          seatElement.classList.add('seat');
          seatElement.textContent = seatNumber;
          seatElement.addEventListener('click', () => handleSeatClick(seatNumber));
          seatingChart.appendChild(seatElement);
        }
      }
    </script>
  </div>
</body>
</html>
